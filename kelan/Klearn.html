<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>クレアーン 検索</title>

  <style>
    body { 
      font-family: system-ui, sans-serif; 
      margin: 0;
      background: #ffffff;
      color: #252526;
      display: flex;
      justify-content: center;   /* 横中央 */
    }

    /* ページ全体を中央にまとめる箱 */
    .container {
      width: 100%;
      max-width: 1500px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
          }

    /* 検索行も中央 */
    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 8px;
    }

    input[type="search"] { 
      width: 360px; 
      max-width: 100%; 
      padding: 10px; 
    }

    .meta { 
      color: #e5e7eb; 
      font-size: 14px; 
      margin: 8px 0 16px;
    }

    /* 画像一覧（中央寄せグリッド） */
    #items {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 50px;
      justify-items: center;
      list-style: none;   /* ← これを追加 */
      padding: 0;         /* ← 左の余白も消す */
      margin: 0 auto;     /* ← 中央寄せ維持 */

    }

    @media (min-width: 900px) {
      #items {
        grid-template-columns: repeat(4, 1fr);
      }
    }


    li[hidden] {
      display: none;
    }

    .item {
      color: #252526;
      font-size: 14px;
      text-align: center;

    }

    .item img {
      width: 274px;
      height: 240px;
      object-fit: cover;
      display: block;
      margin-bottom: 6px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);

    }
  </style>

</head>

<body>
  <div class="container">
    <h1>検索で画像を探す</h1>

    <div class="row">
      <label for="q">自動検索</label>
      <input id="q" type="search" placeholder="ここに入力して検索" autocomplete="off" />
      <button id="clear" type="button">クリア</button>
    </div>

    <p class="meta"><span id="count"></span></p>

    <ul id="items">
      <li class="item">
	<a href="https://www.youtube.com/watch?v=nQnj8AvnBg0">
        		<img src="images/クレアーン1.png" alt="">
	</a>
        <span>１</span>
      </li>
      <li class="item">
	<a href="next.html">
        		<img src="images/クレアーン2.png" alt="">
	</a>
        <span>２</span>
      </li>
      <li class="item">
	<a href="next.html">
        		<img src="images/クレアーン3.png" alt="">
</a>
        <span>３</span>
      </li>
      <li class="item">
	<a href="next.html">
        		<img src="images/クレアーン4.png" alt="">
	</a>
        <span>４</span>
      </li>
      <li class="item">
	<a href="next.html">
        		<img src="images/クレアーン5.png" alt="">
</a>
        <span>5</span>
      </li>
    </ul>
  </div>

  <script>
    const input = document.getElementById("q");
    const clearBtn = document.getElementById("clear");
    const list = document.getElementById("items");
    const count = document.getElementById("count");

    const items = Array.from(list.querySelectorAll("li")).map(li => ({
      el: li,
      text: li.textContent.normalize("NFKC").toLowerCase()
    }));

    function update() {
      const q = input.value.normalize("NFKC").trim().toLowerCase();
      let shown = 0;

      for (const item of items) {
        const match = q === "" || item.text.includes(q);
        item.el.hidden = !match;
        if (match) shown++;
      }
      count.textContent = `表示：${shown} / ${items.length}`;
    }

    input.addEventListener("input", update);

    clearBtn.addEventListener("click", () => {
      input.value = "";
      input.focus();
      update();
    });

    update();
  </script>
</body>
</html>
